<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow</title>
<style>
body, html {
  margin: 0; padding: 0; height: 100%;
  overflow: hidden;
}
.slideshow {
  position: relative;
  width: 100%;
  height: 100%;
}
.slideshow img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  animation: slide 12s infinite;
}
.slideshow img:nth-child(1) { animation-delay: 0s; }
.slideshow img:nth-child(2) { animation-delay: 4s; }
.slideshow img:nth-child(3) { animation-delay: 8s; }
@keyframes slide {
  0% { opacity: 0; }
  10% { opacity: 1; }
  30% { opacity: 1; }
  40% { opacity: 0; }
  100% { opacity: 0; }
}
</style>
</head>
<body>
<div class="slideshow">
  <img src="foto1.jpg">
  <img src="foto2.jpg">
  <img src="foto3.jpg">
</div>
</body>
</html>
